<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduConnect - Welcome</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      header {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 1rem 2rem;
        text-align: center;
      }

      .app-name {
        color: white;
        font-size: 1.8rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }

      .tagline {
        color: rgba(255, 255, 255, 0.9);
        font-size: 1rem;
      }

      main {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      .hero-card {
        background: white;
        border-radius: 16px;
        padding: 3rem;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
      }

      .illustration-placeholder {
        width: 200px;
        height: 120px;
        background: linear-gradient(45deg, #f0f2f5, #e1e8ed);
        border: 2px dashed #ccc;
        border-radius: 8px;
        margin: 0 auto 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #666;
        font-size: 0.9rem;
      }

      h1 {
        color: #333;
        font-size: 2rem;
        margin-bottom: 2rem;
        font-weight: 600;
      }

      .button-container {
        display: flex;
        gap: 1rem;
        flex-direction: column;
      }

      .user-type-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 1rem 2rem;
        font-size: 1.1rem;
        font-weight: 500;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
      }

      .user-type-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
      }

      .user-type-btn:focus {
        outline: 3px solid #4c9aff;
        outline-offset: 2px;
      }

      .user-type-btn:active {
        transform: translateY(0);
      }

      @media (min-width: 600px) {
        .button-container {
          flex-direction: row;
        }

        .user-type-btn {
          flex: 1;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="app-name">EduConnect</div>
      <div class="tagline">Connect students with the perfect tutors</div>
    </header>

    <main>
      <div class="hero-card">
        <div class="illustration-placeholder">ðŸ“š Illustration Placeholder</div>

        <h1>Who are you?</h1>

        <div class="button-container">
          <button class="user-type-btn" onclick="selectUserType('student')">
            I am a Student
          </button>
          <button class="user-type-btn" onclick="selectUserType('tutor')">
            I am a Tutor
          </button>
        </div>
      </div>
    </main>

    <script>
      function selectUserType(type) {
        // In a real environment, you would use localStorage:
        // localStorage.setItem('userType', type);

        // For this demo, we'll use URL parameters instead
        if (type === "student") {
          window.location.href = "student-onboarding.html?userType=student";
        } else if (type === "tutor") {
          window.location.href = "tutor-onboarding.html?userType=tutor";
        }
      }

      // Keyboard navigation support
      document.addEventListener("keydown", function (e) {
        if (e.key === "Enter" || e.key === " ") {
          if (document.activeElement.classList.contains("user-type-btn")) {
            e.preventDefault();
            document.activeElement.click();
          }
        }
      });
    </script>
  </body>
</html>
